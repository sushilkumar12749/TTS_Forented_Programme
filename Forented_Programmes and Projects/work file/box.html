<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        div.parent {
            border: 2px solid;
            background-color: aqua;
            width: 100%;
            height: 50%;
        }
        
         :nth-child(2) {
            border: 1px solid;
            background-color: red;
            width: 35%;
            height: 120%;
        }
    </style>
</head>

<body>
    <div class=parent>
        <div class="child">child</div>
        <div class="child2">child2</div>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Fugiat doloremque fugit at impedit! Tempora facilis porro aliquid accusamus iure debitis!</p>
        <div class="sub-child">sub-child</div>
    </div>


</body>

</html>

</html>

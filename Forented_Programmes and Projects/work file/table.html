<!DOCTYPE html>
<html lang="en">

<head>

    <title>Pratic Table</title>

<body>

        <tr>

        </tr>
        <tr>
            <td style="background-color: burlywood;">Math</td>
            <td style="background-color: burlywood;">Science</td>

            <td style="background-color: burlywood;">Science</td>
            <td style="background-color: burlywood;">Arts</td>
        </tr>
        <tr>
            <th colspan="5" style="background-color: blanchedalmond;">lunch</th>
        </tr>
        <tr>
            <td style="background-color: burlywood;">Math</td>
            <td style="background-color: burlywood;">Science</td>
            <td style="background-color: burlywood;">Maths</td>
            <td colspan="5" rowspan="5" style="text-align: center; background: red;">project</td>
        </tr>
        <tr>
            <td style="background-color: burlywood;">Math</td>
            <td style="background-color: burlywood;">Science</td>
            <td style="background-color: burlywood;">Maths</td>
        </tr>

    </table>

</body>

</html>
